# Render Blueprint for Admitly Platform
# https://render.com/docs/blueprint-spec
# Version: 1.0
# Last Updated: November 25, 2025

services:
  # ============================================
  # BACKEND API - FastAPI Application
  # ============================================
  - type: web
    name: admitly-api
    env: python
    region: frankfurt  # Closest to Nigeria
    plan: free  # Free tier for MVP
    buildCommand: "cd services/api && pip install -r requirements.txt"
    startCommand: "cd services/api && uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /api/v1/health
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.1
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: https://admitly.onrender.com,https://admitly.com.ng
      - key: MEILISEARCH_HOST
        value: https://admitly-search.onrender.com
      - key: MEILISEARCH_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false

  # ============================================
  # MEILISEARCH - Search Engine
  # ============================================
  - type: web
    name: admitly-search
    env: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./services/meilisearch/Dockerfile
    dockerContext: ./services/meilisearch
    disk:
      name: meilisearch-data
      mountPath: /meili_data
      sizeGB: 1
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: MEILI_MASTER_KEY
        generateValue: true
      - key: MEILI_ENV
        value: production
      - key: MEILI_HTTP_ADDR
        value: 0.0.0.0:$PORT
      - key: MEILI_DB_PATH
        value: /meili_data

  # ============================================
  # FRONTEND - React Web Application
  # ============================================
  - type: web
    name: admitly-web
    env: static
    region: frankfurt
    plan: free
    buildCommand: "cd apps/web && pnpm install && pnpm build"
    staticPublishPath: apps/web/dist
    pullRequestPreviewsEnabled: true
    autoDeploy: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_API_URL
        value: https://admitly-api.onrender.com
      - key: VITE_MEILISEARCH_HOST
        value: https://admitly-search.onrender.com

# ============================================
# NOTES
# ============================================
# Database: Hosted on Supabase (external)
# - Postgres with RLS
# - Auth service
# - Storage
# - Real-time subscriptions
#
# Custom Domains (configure after deployment):
# - api.admitly.com.ng → admitly-api
# - admitly.com.ng → admitly-web
# - www.admitly.com.ng → admitly-web
