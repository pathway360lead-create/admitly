version: '3.8'

services:
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: admitly_meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=admitly_master_key_dev_2025
      - MEILI_ENV=development
      - MEILI_HTTP_ADDR=0.0.0.0:7700
    volumes:
      - meilisearch_data:/meili_data
    restart: unless-stopped
    networks:
      - admitly-network

volumes:
  meilisearch_data:

networks:
  admitly-network:
    driver: bridge
